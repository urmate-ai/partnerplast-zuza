name: CI

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test client i server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install server dependencies and run tests
        working-directory: server
        run: |
          npm ci || npm install
          npm test

      - name: Install client dependencies and run tests
        working-directory: client
        run: |
          npm ci || npm install
          npm test